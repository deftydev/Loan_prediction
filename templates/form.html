<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
<form action="{{url_for('predict_datapoint')}}" method="POST">

  <div class="row g-3 align-items-center"> -->
    <div class="col-auto">
      <label for="ApplicantIncome" class="col-form-label">ApplicantIncome</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter ApplicantIncome value (float)">
    </div>
  </div>

  
  

    <div class="form-group">
        <label for="CoapplicantIncome">CoapplicantIncome</label>
        <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter CoapplicantIncome value (float)">
    </div>

    <div class="form-group">  
        <label for="LoanAmount">LoanAmount</label>
        <input type="text" id="LoanAmount" name="LoanAmount" placeholder="Enter LoanAmount value (float)">
    </div>
    
    <div class="form-group">
        <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
        <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter Loan_Amount_Term value (float)">
    </div>
  
    <div class="form-group">
        <label for="Credit_History">Credit_History:</label>
        <input type="text" id="Credit_History" name="Credit_History" placeholder="Enter Credit_History value (float)">
    </div>
         
  
<div class="form-group">
  <label for="Gender">Gender:</label>
  <select id="Gender" name="Gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</div>
  
<div class="form-group">
  <label for="Married">Married:</label>
  <select id="Married" name="Married">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>

<div class="form-group">
  <label for="Dependents">Dependents:</label>
  <select id="Dependents" name="Dependents">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3+">3</option>
  </select>
</div>



  <div class="form-group">
    <label for="Education">Education:</label>
    <select id="Education" name="Education">
      <option value="Graduate">Graduate</option>
      <option value="Non-Graduate">Non-Graduate</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Self_Employed">Self_Employed:</label>
    <select id="Self_Employed" name="Self_Employed">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Property_Area">Property_Area:</label>
    <select id="Property_Area" name="Property_Area">
      <option value="Urban">Urban</option>
      <option value="Rural">Rural</option>
      <option value="Semiurban">Semiurban</option>
    </select>
  </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
